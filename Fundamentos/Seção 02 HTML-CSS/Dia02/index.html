<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            color: orange;
        }
        li {
            background-color: lightgray;
        }
        .color {
            background-color: lightblue;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="color">Qual é a sua fruta favorita?</p>
    <ul class="color">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
